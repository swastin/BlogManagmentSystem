<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Sign In | Bootstrap Based Admin Template - Material Design</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="css/style.css" rel="stylesheet">
	<style>
	
	#banner {
      background: url('images/19.jpg') 10 10 repeat;
      -webkit-animation: animate_background 2s linear 0s infinite;
    -moz-animation: animate_background 2s linear 0s infinite;
    -o-animation: animate_background  2s linear 0s infinite;
    animation: animate_background 2s linear 0s infinite;
    animation-direction: reverse;
	-timing-animationfunction: ease-in;

}

@-webkit-keyframes animate_background { 
    from { 
        background-position: 0 0;
    } 
    to { 
        background-position: 0 200px;
    } 
}
@-moz-keyframes animate_background { 
    from { 
        background-position: 0 0;
    } 
    to { 
        background-position: 0 200px;
    } 
}
@-o-keyframes animate_background { 
    from { 
        background-position: 0 0;
    } 
    to { 
        background-position: 0 200px;
    } 
}
@keyframes animate_background { 
    from { 
        background-position: 0 0;
    } 
    to { 
        background-position: 0 200px;
    } 
}
	
	
	
	</style>
</head>

<body class="login-page" style="background-image: url('images/19.jpg');">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);">Admin<b>BSB</b></a>
            <small>Admin BootStrap Based - Material Design</small>
        </div>
        <div class="card z-depth-5" style="opacity:0.6;  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.6), 0 6px 20px 0 rgba(0, 0, 0, 0.19)">
            <div class="body">
                <form id="sign_in" method="POST">
                    <div class="msg  m-b--20">Complect Your Profile</div>
					
					<legend  class="msg">Personal Info</legend>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="name" placeholder="Name" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input type="email" class="form-control" name="emailid" placeholder="Email" required>
                        </div>
                    </div>
					
					 <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">face</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="gender" placeholder="Gender" required autofocus>
                        </div>
                    </div>
					 <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">call</i>
                        </span>
                        <div class="form-line">
                            <input type="number" class="form-control" name="phonenumber" placeholder="PhoneNumber" required autofocus>
                        </div>
                    </div>
					 <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">today</i>
                        </span>
                        <div class="form-line">
                            <input type="date" class="form-control" name="namesurname" placeholder="Name Surname" required autofocus>
                        </div>
                    </div>
					<legend>Communication Details</legend>
				   <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">label_outline</i>
                        </span>
                        <div class="form-line">
							<select class="form-control">
                               <option value="" selected>Country</option>
                               <option value="1">Option 1</option>
                               <option value="2">Option 2</option>
                               <option value="3">Option 3</option>
                              </select>
                        </div>
                    </div>
					<div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">label_outline</i>
                        </span>
                        <div class="form-line">
							<select class="form-control">
                               <option value="" selected>State</option>
                               <option value="1">Option 1</option>
                               <option value="2">Option 2</option>
                               <option value="3">Option 3</option>
                              </select>
                        </div>
                    </div>
					<div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">label_outline</i>
                        </span>
                        <div class="form-line">
							<select class="form-control">
                               <option value="" selected>city</option>
                               <option value="1">Option 1</option>
                               <option value="2">Option 2</option>
                               <option value="3">Option 3</option>
                              </select>
                        </div>
                    </div>
				<legend>Education Details</legend>	
						<div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons"></i>
                        </span>
                        <div class="form-line">
							<select class="form-control">
                               <option value="" selected>city</option>
                               <option value="1">Option 1</option>
                               <option value="2">Option 2</option>
                               <option value="3">Option 3</option>
                              </select>
                        </div>
                    </div>
						<div class="input-group">
                        <span class="input-group-addon">
                           <i class="material-icons">turned_in</i>
                        </span>
                        <div class="form-line">
							<select class="form-control">
                               <option value="" selected>Highest Degree</option>
                               <option value="1">Option 1</option>
                               <option value="2">Option 2</option>
                               <option value="3">Option 3</option>
                              </select>
                        </div>
                    </div>
						<div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">turned_in</i>
                        </span>
                        <div class="form-line">
							<select class="form-control">
                               <option value="" selected>course</option>
                               <option value="1">Option 1</option>
                               <option value="2">Option 2</option>
                               <option value="3">Option 3</option>
                              </select>
                        </div>
                    </div>
						<div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">turned_in</i>
                        </span>
                        <div class="form-line">
							<select class="form-control">
                               <option value="" selected>Branch</option>
                               <option value="1">Option 1</option>
                               <option value="2">Option 2</option>
                               <option value="3">Option 3</option>
                              </select>
                        </div>
                    </div>
					<div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">turned_in</i>
                        </span>
                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                            <label for="rememberme">Remember Me</label>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-pink waves-effect" type="submit">SIGN IN</button>
                        </div>
                    </div>
                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">
                            <a href="sign-up.html">Register Now!</a>
                        </div>
                        <div class="col-xs-6 align-right">
                            <a href="forgot-password.html">Forgot Password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="/plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="/plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="/plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="js/admin.js"></script>
    <script src="js/pages/examples/sign-in.js"></script>
	
	<script></script>
</body>

</html>
